<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row text-center" style="margin-bottom: 20px">
            <div class="col-lg-12">
                <img src="http://bi-si2.xyz/data/attachment/ad/ad263.gif" width="960" height="80">
            </div>

        </div>

        <div class="row text-center" style="margin-bottom: 20px">
            <div class="col-lg-12">
                <img src="http://e.hiphotos.baidu.com/image/pic/item/4610b912c8fcc3cef70d70409845d688d53f20f7.jpg" width="900px"/>
            </div>
        </div>
        <div class="row text-center" style="margin-bottom: 20px">
            <div class="col-lg-12"><img src="http://e.hiphotos.baidu.com/image/pic/item/dc54564e9258d1092f7663c9db58ccbf6c814d30.jpg" width="900px"/></div>
        </div>
        <div class="row text-center" style="margin-bottom: 20px">
            <div class="col-lg-12"><img src="http://c.hiphotos.baidu.com/image/pic/item/9922720e0cf3d7ca810f3732f81fbe096a63a9fd.jpg" width="900px"/></div>
        </div>

        <div class="row text-center" style="margin-bottom: 20px">
            <div class="col-lg-12"><img src="http://g.hiphotos.baidu.com/image/pic/item/c2cec3fdfc03924590b2a9b58d94a4c27d1e2500.jpg" width="900px"/></div>
        </div>

        <div class="row">
            <div class="col">footer</div>
        </div>
      </div>

<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/handlebars.js/4.1.2/handlebars.min.js"></script>
<script src="scripts/webapp.js"></script>    
</body>
<script id="row-template" type="text/x-handlebars-template">
  <div class="row">{{content}}</div>
  <div style="height: 20px;"></div>
</script>
<script id="col-template" type="text/x-handlebars-template">
  <div class="col-lg-3">
    <div class="card" style="width: 214px;">
        <img class="card-img-top" src="{{src}}" alt="{{alt}}">
        <div class="card-body" style="padding: 10px; width: 214px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
          <span style="font-size: 12px;"><span class="badge badge-success">置顶</span></span>
          <span style="overflow: hidden;">{{title}}</span>
          <div class="clear"></div>
          <span style="font-size: 12px;">{{date}}</span>
          <span style="font-size: 12px; float: right;">{{view}}&nbsp;/&nbsp;<span class="badge badge-info">{{imgCount}}</span></span>
        </div>
    </div>
  </div>
</script>
</html>
