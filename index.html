<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="scripts/webapp.js"></script>

</body>
<script id="row-template" type="text/x-handlebars-template">
  <div class="row">{{content}}</div>
  <div style="height: 20px;"></div>
</script>
<script id="col-template" type="text/x-handlebars-template">
  <div class="col-lg-3">
    <div class="card" style="width: 214px;">
        <img class="card-img-top" src="{{src}}" alt="{{alt}}">
        <div class="card-body" style="padding: 10px; width: 214px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
          <span style="font-size: 12px;"><span class="badge badge-success">置顶</span></span>
          <span style="overflow: hidden;">{{title}}</span>
          <div class="clear"></div>
          <span style="font-size: 12px;">{{date}}</span>
          <span style="font-size: 12px; float: right;">{{view}}&nbsp;/&nbsp;<span class="badge badge-info">{{imgCount}}</span></span>
        </div>
    </div>
  </div>
</script>
</html>
